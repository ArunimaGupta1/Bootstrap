<!DOCTYPE html>
<html lang="en">

<head>
    <title>This is a Bootstrap example</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="container">
    <div class="card-group">
        <div class="card" style="width:300px; height:350px">
            <div class="card-header">
                <p>This is card header</p>
            </div>
            
            <div class="card-body">
                <h4 class="card-title">Nisha Waikar</h4>
                <p class="card-text">Full Stack Trainer with 14 years of experience</p>
            </div>
            <div class="card-footer">
                <p>This is footer of card</p>
            </div>
        </div>
        <div class="card" style="width:300px; height:350px">
            <img src="image.jpg" class="card-img-top" />
            <div class="card-body">
                <h4 class="card-title">Nisha Waikar</h4>
                <p class="card-text">Full Stack Trainer with 14 years of experience</p>
            </div>
            <img src="flower.jpeg" class="card-img-bottom"/>
        </div>
        <div class="card" style="width:300px; height:350px">
            <img src="image.jpg" class="card-img-top" />
            <div class="card-body">
                <h4 class="card-title">Nisha Waikar</h4>
                <p class="card-text">Full Stack Trainer with 14 years of experience</p>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
